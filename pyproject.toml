[tool.poetry]
name = "dolang"
version = "0.0.16"
description = "Dolo Modeling Language"
readme = "README.md"
authors = ["Winant Pablo <pablo.winant@gmail.com>"]
license="BSD-2-Clause"

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
numba = "^0.55"
numpy = "^1.22.2"
sympy = "^1.5.1"
lark-parser = "^0.12.0"
lark = "^1.1.1"
pytest = "^7.1.3"

[tool.poetry.group.dev.dependencies]
black = "^22.8.0"
pyyaml = "^5.3.1"
pylint = "^2.6.0"
mkdocs = "^1.1.2"
ipython = "^7.18.1"
ipykernel = "^5.3.4"
coverage = "^5.3"
pytest-cov = "^2.10.1"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
